<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200px" height="150px" style="border:1px solid #000000"></canvas>
</body>
</html>
<script>
    function Circle(x,y,r){
        this.x=x;
        this.y=y;
        this.r=r;
    }
    function getRandomHex(){
        return Math.floor(Math.random()*255);
    }

    function getRandomColor(){
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }
    function create()
    {
        let canvas = document.getElementById("myCanvas");
        let a=document.getElementById("myCanvas").getContext("2d");
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let circle=new Circle(x,y,Math.floor(Math.random()*76));
        //let circle=new Circle(100,75,Math.floor(Math.random()*76));
        a.beginPath();
        a.arc(circle.x,circle.y,circle.r,0,2*3.14);
        a.fillStyle= getRandomColor();
        a.fill();
    }
    for (let i=0;i<=10;i++)
    create();

</script>
